<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha's Portfolio Site</title>

    <link rel="stylesheet" href="normalize.css">

    <style>

        nav {
            display: flex;
            background-color: #FFE6E1;
            justify-content: center;
            position: fixed;
            width: 100%;
            z-index: 1;
        }
        nav ul {
            display: flex;
            align-items: center;
            padding: 0 10%;
            list-style: none;
        }
        nav ul li a {
            font-size: 16px;
            padding: 0 15px;
            color: black;
            transition: 0.2s;
            text-transform: uppercase;
        }

        nav ul a:hover {
            transition:  0.2s;
            color: #823A2A;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .hero {
            padding-top: 130px;
        }
        .hero img {
            border-style: none;
            border-radius: 50%;
            margin: 0 auto;
            max-width: 440px;
            display: block;
        }
        h1 {
            color: black;
            text-align: center;
            font-size: 24px;
            margin: 30px 0px 100px;
        }


    </style>

</head>

<body>

    <nav>
        <ul>
            <li><a href="#aboutme">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contactme">Contact Me</a></li>

        </ul>
    </nav>

    <section class="hero">
        <div class="container">
            <img src="images/Asha.JPG" alt="Asha Abdulkadir">
            <h1>Hello! I'm Asha! An ambitious IT enthusiast.</h1>


        </div>
    </section>

</body>
</html>
